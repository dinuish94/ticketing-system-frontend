<div class="alert alert-warning">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-3">
       <h4><b>Current Balance : </b><span class="label label-warning">Rs. 300.00</span></h4> as at {{ currentDate | date :'medium' }}
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Credit</h4>
          <h6 class="card-subtitle mb-2 text-muted">Enter top-up details</h6>

          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Card Type </label>
              <select class="form-control">
                <option>Default select</option>
              </select>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group has-warning">
              <label for="exampleInputPassword1">Card Ref </label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Card Ref">
                <span class="input-group-addon">
                  <i class="fa fa-credit-card"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Amount </label>
              <input type="number" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Credit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Credit Card Details</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img src="../assets/paper_img/credit-card-icons.png" width="80%">
          </div>
        </div>
        <br>
        <form>
          <div class="form-group has-success">
            <label for="exampleInputPassword1">Credit Card No </label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Credit Card No">
              <span class="input-group-addon">
                <i class="fa fa-credit-card"></i>
              </span>
            </div>
            <small id="emailHelp" class="form-text text-muted">Credit card details are secured and will not be shared with anyone.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Security PIN </label>
            <input type="number" class="form-control" id="amount" placeholder="PIN">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="left-side">
          <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Cancel</button>
        </div>
        <div class="divider"></div>
        <div class="right-side">
          <button type="button" class="btn btn-danger btn-simple">Proceed Payment</button>
        </div>
      </div>
    </div>
  </div>
</div>
