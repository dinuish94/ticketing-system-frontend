<div class="nav-tabs-navigation">
  <div class="nav-tabs-wrapper">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
      <li class="active">
        <a href="#profile" data-toggle="tab">Profile</a>
      </li>
      <li>
        <a href="#account" data-toggle="tab">Account</a>
      </li>
    </ul>
  </div>
</div>
<div id="my-tab-content" class="tab-content text-center">
  <div class="tab-pane active" id="profile">
    <div class="row" style="margin-top:2%">
      <div class="col-md-11 col-md-offset-1">
        <div class="container tim-container">
          <div class="tim-typo">
            <h4 class="tim-note">
              <b>Name</b>
            </h4>
            <p class="text-info">
              <b>
                {{passenger?.name}}</b>
            </p>
          </div>
          <div class="tim-typo">
            <h4 class="tim-note">
              <b>Address</b>
            </h4>
            <p class="text-info">
              <b>
                {{passenger?.address}} </b>
            </p>
          </div>
          <div class="tim-typo">
            <h4 class="tim-note">
              <b>Email</b>
            </h4>
            <p class="text-info">
              <b>
                {{passenger?.email}}</b>
            </p>
          </div>
          <div class="tim-typo">
            <h4 class="tim-note">
              <b>Phone</b>
            </h4>
            <p class="text-info">
              <b>
                011-2351232</b>
            </p>
          </div>

        </div>
      </div>

    </div>
  </div>
  <div class="tab-pane" id="account">
    <div class="row" style="margin-top:2%">
      <div class="col-md-4 col-md-offset-3">
        <div class="container tim-container">
          <div class="tim-typo">
            <h4 class="tim-note">
              <b>Passenger ID</b>
            </h4>
            <p class="text-info">
              <b>
                {{passenger?.passengerId}}</b>
            </p>
          </div>
          <div class="tim-typo">
            <h4 class="tim-note">
              <b>Account ID</b>
            </h4>
            <p class="text-info">
              <b>
                {{passenger?.accountId}}</b>
            </p>
          </div>
          <div class="tim-typo">
            <h4 class="tim-note">
              <b>Account Balance</b>
            </h4>
            <p class="text-danger">
              <b>
                Rs.{{passenger?.balance}}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane" id="messages">
    <p>Here are your messages.</p>
