<div class="wrapper">
    <div class="register-background">
        <div class="filter-black"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                    <div class="register-card">
                        <h3 class="title">Welcome</h3>
                        <form class="register-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username" ngModel>
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
                            <button class="btn btn-danger btn-block" type="submit">Login</button>
                        </form>
                        <div class="forgot">
                            <a (click)="visitorLogin()" class="btn btn-simple btn-danger">Continue as Visitor</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
